<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC Mini MK1 Configurator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pads.css">
    <link rel="stylesheet" href="css/sequencer.css">
    <link rel="stylesheet" href="css/export.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>AKAI APC MINI MK1</h1>
        
            <div class="header-buttons">
                <button class="header-btn active" data-view="pads">Pads</button>
                <button class="header-btn" data-view="sequencer">Sequenceur</button>
                <button class="header-btn" data-view="export">Export</button>
            </div>
            <div class="header-status" id="connectionStatus">Déconnecté</div>
        
        </div>

        <div class="main-layout">

            <div class="dynamic-container">

                <!-- Vue Pads -->
                <div id="view-pads" class="view-content active">
                    <div class="pad-grid" id="padGrid">
                        <!-- Généré par pads.js -->
                    </div>
                </div>

                <!-- Vue Sequencer -->
                <div id="view-sequencer" class="view-content">
                    <div class="sequencer-content">
                        <!-- Généré par sequencer.js -->
                    </div>
                </div>

                <!-- Vue Export -->
                <div id="view-export" class="view-content">
                    <div class="export-content">
                        <!-- Généré par export.js -->
                    </div>
                </div>
            </div>

            <div class="control-panel">

                <!-- Section config (haut) -->
                <div class="config-section">
                    <div class="config-mode-selector">
                        <button class="mode-btn active" data-mode="individual">Pad</button>
                        <button class="mode-btn" data-mode="groups">Groupe</button>
                    </div>

                    <div id="configContent">
                        <div class="placeholder-text">
                            Sélectionnez un élément pour le configurer
                        </div>
                    </div>
                </div>

                <!-- Console (bas) -->
                <div class="console">
                    <div class="console-header">
                        <span>Console APC Mini</span>
                        <button class="console-clear" onclick="App.clearConsole()">Effacer</button>
                    </div>
                    <div class="console-content" id="console">
                        <div class="log-entry system">
                            <span class="timestamp">[Init]</span>
                            Interface APC Mini MK1 chargée
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/midi.js"></script>
    <script src="js/mapping-buttons.js"></script>
    <script src="js/pads.js"></script>
    <script src="js/sequencer.js"></script>
    <script src="js/export.js"></script>

    <script>
        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>

</body>

</html>
