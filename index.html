<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akai APC Mini MK1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pads.css">
</head>
<body>
    <div class="container">
        
        <!-- 1. Header -->
        <div class="header">
            <h1>AKAI APC MINI MK1</h1>
            
            <div class="header-buttons">
                <button id="connectBtn" class="btn primary" onclick="App.connectMIDI()">CONNEXION</button>
                <button class="btn" onclick="App.switchTab('export')">EXPORT</button>
            </div>
        </div>

        <!-- 2. Panel -->
        <div class="panel">
            
            <!-- 3. Pads section -->
            <div id="tab-pads" class="tab-panel active">
                <div class="pads-layout">
                    
                    <div class="pads-section">
                        <div class="pad-grid" id="padGrid">
                            <!-- Généré par JavaScript -->
                        </div>
                    </div>
                    
                    <div class="config-panel">
                        <div class="config-section">
                            
                            <div class="mode-tabs">
                                <button class="mode-tab active" onclick="App.setMode('individual')">SOLO PAD</button>
                                <button class="mode-tab" onclick="App.setMode('group')">GROUPES</button>
                            </div>
                            
                            <div id="groupMode" class="config-content" style="display: none;">
                                <div class="group-buttons">
                                    <div class="group-btn green" onclick="App.assignGroup(0, 'GREEN')">
                                        <div>Groupe 1</div>
                                        <select class="group-color-select" onclick="event.stopPropagation()" onchange="App.setGroupColor(0, this.value)">
                                            <option value="GREEN" selected>Vert</option>
                                            <option value="RED">Rouge</option>
                                            <option value="YELLOW">Jaune</option>
                                        </select>
                                    </div>
                                    <div class="group-btn red" onclick="App.assignGroup(1, 'RED')">
                                        <div>Groupe 2</div>
                                        <select class="group-color-select" onclick="event.stopPropagation()" onchange="App.setGroupColor(1, this.value)">
                                            <option value="GREEN">Vert</option>
                                            <option value="RED" selected>Rouge</option>
                                            <option value="YELLOW">Jaune</option>
                                        </select>
                                    </div>
                                    <div class="group-btn green" onclick="App.assignGroup(2, 'GREEN')">
                                        <div>Groupe 3</div>
                                        <select class="group-color-select" onclick="event.stopPropagation()" onchange="App.setGroupColor(2, this.value)">
                                            <option value="GREEN" selected>Vert</option>
                                            <option value="RED">Rouge</option>
                                            <option value="YELLOW">Jaune</option>
                                        </select>
                                    </div>
                                    <div class="group-btn yellow" onclick="App.assignGroup(3, 'YELLOW')">
                                        <div>Groupe 4</div>
                                        <select class="group-color-select" onclick="event.stopPropagation()" onchange="App.setGroupColor(3, this.value)">
                                            <option value="GREEN">Vert</option>
                                            <option value="RED">Rouge</option>
                                            <option value="YELLOW" selected>Jaune</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="individualConfig" class="config-content">
                                <p class="placeholder-text">
                                    Sélectionnez un pad pour le configurer
                                </p>
                            </div>
                        </div>
                        
                        <div class="console-section">
                            <div class="log-terminal" id="logTerminal">
                                <div class="log-entry log-system">
                                    <span class="timestamp">[Init]</span> Interface APC Mini MK1 chargée
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    

    <script src="app.js"></script>
    <script src="midi.js"></script>
    <script src="pads.js"></script>
    <script src="buttons.js"></script>
    <script src="export.js"></script>
    <script src="main.js"></script>
</body>
</html>
